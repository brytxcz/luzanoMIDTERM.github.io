<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #6c52b3;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            padding: 16px;
        }
        .logo img {
            width: 50px;
            height: 50px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        
        nav ul li a {
            color: white;
    text-decoration: none;
    font-size: 18px;
        }
        .events {
            padding: 50px 20px;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
        }
        .event-card {
            background: #ddd;
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        html, body {
    height: 100%;
    display: flex;
    flex-direction: column;
}

.events {
    flex: 1; /* Pushes the footer down */
}

footer {
    background: #6c52b3;
    color: white;
    padding: 10px 0;
    text-align: center;
    width: 100%;
    margin-top: auto;
}
@media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero {
                height: 60vh;
                text-align: center;
            }

            .overlay {
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                font-size: 18px;
                width: 90%;
            }

            nav ul li a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="download-removebg-preview.png" alt="Logo"></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="attract.html">Attractions</a></li>
                <li><a href="event.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="events">
        <h1>UPCOMING EVENTS</h1>
        <div class="event-card">
            <h2>Panaon Fiesta</h2>
            <p><strong>May 3</strong></p>
            <p>Celebrate the town's patron saint with parades.</p>
        </div>
    </section>
    
    <footer>
        <p>Copyright &copy; John Bryan C. Luzano BSIT2</p>
    </footer>
</body>
</html>
