<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panaon Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Global Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Header */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #6a41a1;
            padding: 15px 30px;
        }

        .logo img {
            width: 50px;
            height: 50px;
        }

        /* Navigation */
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        /* Hero Section */
        .hero {
            background: url('73160597_142324663845465_2310320259216703488_n.jpg') no-repeat center center/cover;
            height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            text-align: left;
            color: white;
            font-size: 24px;
        }

        /* Footer */
        footer {
            background-color: #6a41a1;
            text-align: center;
            padding: 10px;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero {
                height: 60vh;
                text-align: center;
            }

            .overlay {
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                font-size: 18px;
                width: 90%;
            }

            nav ul li a {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="download-removebg-preview.png" alt="Panaon Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="attract.html">Attractions</a></li>
                <li><a href="event.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="overlay">
            <h1><em>Welcome to</em> <span>PANAON</span></h1>
        </div>
    </section>
    
    <footer>
        <p>Copyright &copy; John Bryan C. Luzano BSIT2</p>
    </footer>
</body>
</html>
