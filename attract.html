<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Attractions</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: white;
    text-align: center;
}

header {
    background-color: #5D4B9A;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
}

.logo img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
}

nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

nav ul li {
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 18px;
}

h1 {
    margin: 20px 0;
    font-size: 36px;
    font-weight: bold;
}

.attractions {
    display: flex;
    justify-content: center;
    gap: 30px;
    padding: 20px;
}

.attraction {
    width: 250px;
    text-align: center;
}

.attraction img {
    width: 100%;
    height: auto;
    border-radius: 10px;
}

.attraction p {
    margin-top: 10px;
    font-size: 16px;
    font-weight: bold;
}

html, body {
    height: 100%;
    display: flex;
    flex-direction: column;
}

main {
    flex: 1; /* Pushes the footer down */
}

footer {
    background-color: #6a41a1;
    text-align: center;
    padding: 30px;
    color: white;
}
@media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding: 10px 0;
            }

            nav ul li {
                margin: 10px 0;
            }

            .hero {
                height: 60vh;
                text-align: center;
            }

            .overlay {
                top: 10%;
                left: 50%;
                transform: translateX(-50%);
                text-align: center;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .overlay {
                font-size: 18px;
                width: 90%;
            }

            nav ul li a {
                font-size: 16px;
            }
        }


    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="download-removebg-preview.png" alt="Panaon Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="attract.html">Attractions</a></li>
                <li><a href="event.html">Events</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>TOP ATTRACTIONS</h1>
        <section class="attractions">
            <div class="attraction">
                <img src="alonas1.jpg" alt="Alona's Summer Breeze Resort">
                <p>Alona's Summer Breeze Resort</p>
            </div>
            <div class="attraction">
                <img src="453974055_2197447977278705_6719709247622786752_n.jpg" alt="VILLA Tagalog BEACH Resort">
                <p>VILLA Tagalog BEACH Resort</p>
            </div>
            <div class="attraction">
                <img src="2018-12-28.jpg" alt="Delapaz Beach Resort">
                <p>Delapaz Beach Resort</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Copyright Â© John Bryan C. Luzano BSIT2</p>
    </footer>
</body>
</html>
